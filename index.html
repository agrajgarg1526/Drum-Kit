<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">

  <link href="images/favicon.ico" rel="icon" type="image/x-icon" />


</head>

<body>

  <div class="set">
    <button class="a drum unpressed">A<h2>CRASH</h2></button>
    <button class="s drum unpressed">S<h2>CYMBAL1</h2></button>
    <button class="d drum unpressed">D<h2>CYMBAL2</h2></button>
    <button class="f drum unpressed">F<h2>HI-HAT</h2></button>
    <button class="g drum unpressed">G<h2>KICK</h2></button>
    <button class="h drum unpressed">H<h2>SNARE</h2></button>
    <button class="j drum unpressed">J<h2>TOM1</h2></button>
    <button class="k drum unpressed">K<h2>TOM2</h2></button>
    <button class="l drum unpressed">L<h2>TOM3</h2></button>
  </div>
  <script src="index.js" charset="utf-8"></script>
  </script>
</body>

</html>
